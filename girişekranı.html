<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" href="./assets/css/Girisekrani.stil.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/menu.css">

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form id="main" action="" method="post">
                <center>
                    <h2 class="mb-3">Giriş Yap</h2>
                    <div class="w-100 d-flex">

                        <div class="col-xl-6 text-right mt-1">Kullanıcı Adı:<br><br>Şifre:</div>
                        <div class="col-xl-6 pl-0 text-left">
                            <input type="text" name="kullanciadi" required placeholder="Lütfen kullanıcı adınızı giriniz..">
                            <input type="password" name="sifre" class="mt-2" required placeholder="Lütfen şifrenizi giriniz..">
                        </div>
                    </div>

                    <input type="submit" class="but_blue mt-3" value="Giriş Yap">


                </center>
            </form>
        </div>
    </div>
